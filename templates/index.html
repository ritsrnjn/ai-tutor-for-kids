
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.2rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* AI Character */
        .ai-character {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .character-face {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Eyes */
        .eye {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50px;
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        .pupil {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 6px;
            transition: all 0.3s ease;
        }

        /* Mouth */
        .mouth {
            width: 40px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 0 0 40px 40px;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        /* Listening state */
        .listening .character-face {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            animation: listening-pulse 2s infinite;
        }

        .listening .eye {
            animation: blink 3s infinite;
        }

        .listening .mouth {
            width: 20px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }

        /* Talking state */
        .talking .character-face {
            background: linear-gradient(135deg, #fa709a, #fee140);
            animation: talking-bounce 0.5s infinite alternate;
        }

        .talking .mouth {
            animation: talk 0.3s infinite alternate;
        }

        .talking .pupil {
            animation: look-around 2s infinite;
        }

        /* Sound waves for listening */
        .sound-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            animation: wave-expand 2s infinite;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }

        /* Control buttons */
        .controls {
            margin: 2rem 0;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            animation: record-pulse 1s infinite;
        }

        .spacebar-hint {
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Status area */
        .status {
            margin-top: 2rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .status-item {
            background: #f8f9fa;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .status-item strong {
            color: #333;
        }

        .status-item.user {
            border-left-color: #4facfe;
        }

        .status-item.ai {
            border-left-color: #fa709a;
        }

        .status-item.system {
            border-left-color: #51cf66;
        }

        /* Animations */
        @keyframes listening-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes talking-bounce {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.02); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes talk {
            0% { height: 15px; width: 35px; }
            100% { height: 25px; width: 45px; }
        }

        @keyframes look-around {
            0%, 100% { transform: translate(6px, 6px); }
            25% { transform: translate(4px, 6px); }
            75% { transform: translate(8px, 6px); }
        }

        @keyframes wave-expand {
            0% {
                width: 180px;
                height: 180px;
                opacity: 0.8;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        @keyframes record-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shalini - Your AI tutor</h1>
        <p class="subtitle">Intelligent digital partner</p>
        
        <!-- AI Character -->
        <div class="ai-character" id="aiCharacter">
            <div class="character-face">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
                
                <!-- Sound waves for listening state -->
                <div class="sound-waves" style="display: none;">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="record-button" id="recordButton">
                <span id="buttonText">🎤<br>Record</span>
            </button>
        </div>
        
        <div class="spacebar-hint">Press SPACEBAR to start/stop recording</div>
        
        <!-- Status -->
        <div class="status" id="status">
            <div class="status-item system">
                <strong>Ready:</strong> Click the microphone or press spacebar to start talking!
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const buttonText = document.getElementById('buttonText');
        const aiCharacter = document.getElementById('aiCharacter');
        const soundWaves = document.querySelector('.sound-waves');
        
        // Request microphone permission on page load
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    
                    // Convert to base64
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        sendAudioToServer(base64Audio);
                    };
                    reader.readAsDataURL(audioBlob);
                };
                
                addStatusMessage('system', 'Microphone access granted! Ready to chat.');
            })
            .catch(err => {
                addStatusMessage('system', 'Microphone access denied. Please allow microphone access to use the voice assistant.');
                console.error('Error accessing microphone:', err);
            });
        
        function setCharacterState(state) {
            aiCharacter.className = 'ai-character';
            if (state) {
                aiCharacter.classList.add(state);
            }
            
            if (state === 'listening') {
                soundWaves.style.display = 'block';
            } else {
                soundWaves.style.display = 'none';
            }
        }
        
        function addStatusMessage(type, message) {
            const statusItem = document.createElement('div');
            statusItem.className = `status-item ${type}`;
            
            let label = '';
            switch(type) {
                case 'user': label = 'You said:'; break;
                case 'ai': label = 'AI Response:'; break;
                case 'system': label = 'Status:'; break;
            }
            
            statusItem.innerHTML = `<strong>${label}</strong> ${message}`;
            status.appendChild(statusItem);
            status.scrollTop = status.scrollHeight;
        }
        
        function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                isRecording = true;
                mediaRecorder.start();
                recordButton.classList.add('recording');
                buttonText.innerHTML = '🔴<br>Stop';
                setCharacterState('listening');
                addStatusMessage('system', 'Listening... Speak now!');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                isRecording = false;
                mediaRecorder.stop();
                recordButton.classList.remove('recording');
                buttonText.innerHTML = '⏳<br>Processing';
                setCharacterState('');
                addStatusMessage('system', 'Processing your voice...');
            }
        }
        
        function sendAudioToServer(base64Audio) {
            fetch('/talk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ audio: base64Audio })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addStatusMessage('user', data.transcript);
                    addStatusMessage('ai', data.ai_response);
                    
                    // Set character to talking state and play audio
                    setCharacterState('talking');
                    
                    if (data.response_audio) {
                        playResponseAudio(data.response_audio);
                    } else {
                        addStatusMessage('system', 'Warning: No audio response received');
                        setCharacterState('');
                    }
                } else {
                    addStatusMessage('system', 'Error: ' + data.error);
                    setCharacterState('');
                }
                buttonText.innerHTML = '🎤<br>Record';
            })
            .catch(error => {
                addStatusMessage('system', 'Error sending audio: ' + error.message);
                buttonText.innerHTML = '🎤<br>Record';
                setCharacterState('');
                console.error('Error:', error);
            });
        }
        
        function playResponseAudio(base64Audio) {
            if (!base64Audio) {
                console.error('No audio data to play');
                setCharacterState('');
                return;
            }
            
            const audio = new Audio();
            audio.src = 'data:audio/wav;base64,' + base64Audio;
            
            audio.onloadeddata = () => {
                console.log('Audio loaded successfully');
            };
            
            audio.onerror = (err) => {
                console.error('Audio loading error:', err);
                setCharacterState('');
            };
            
            audio.onended = () => {
                setCharacterState('');
                addStatusMessage('system', 'Ready for your next question!');
            };
            
            audio.play().then(() => {
                console.log('Audio playing successfully');
            }).catch(err => {
                console.error('Error playing audio:', err);
                // Try with different audio format
                audio.src = 'data:audio/mpeg;base64,' + base64Audio;
                audio.play().catch(err2 => {
                    console.error('Error playing audio with mpeg format:', err2);
                    setCharacterState('');
                });
            });
        }
        
        // Spacebar event listener
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            }
        });
        
        // Button click event
        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    </script>
</body>
</html>
