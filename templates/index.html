<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nani - Your Hindi Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            gap: 2rem;
        }

        /* Left Side - ElevenLabs ConvAI Widget */
        .left-widget {
            flex: 1;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        /* Style the ElevenLabs widget container */
        elevenlabs-convai {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 20px;
            overflow: hidden;
        }

        /* Right Side - Better alignment */
        .right-side {
            flex: 1;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            padding: 1rem;
        }

        /* Connection status - Move to bottom left */
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 999;
            transition: all 0.3s ease;
            animation: slideInFromLeft 0.3s ease;
        }

        /* Animations */

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .left-widget {
                max-width: 100%;
                min-height: 300px;
            }

            .right-side {
                max-width: 100%;
                min-height: 400px;
            }

            /* ElevenLabs widget responsive adjustments */
            elevenlabs-convai {
                min-height: 350px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0.5rem;
            }

            .left-widget {
                padding: 1.5rem;
                min-height: 250px;
            }

            elevenlabs-convai {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Side - ElevenLabs ConvAI Widget -->
        <div class="left-widget">
            <!-- ElevenLabs ConvAI Embed -->
            <elevenlabs-convai agent-id="agent_01jy9sz4gnew0vedv885xsrse1"></elevenlabs-convai>
        </div>

        <!-- Right Side - Space for Image Widget -->
        <div class="right-side">
            <!-- Image display component will appear here -->
        </div>
    </div>

    <!-- Connection Status Badge (moved to bottom left) -->
    <div class="connection-status" id="connectionBadge">ðŸ”„ Connecting...</div>

    <!-- ElevenLabs ConvAI Widget -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <!-- Socket.IO Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <!-- Image Display Component -->
    <script src="{{ url_for('static', filename='js/image_display_component.js') }}"></script>

    <script>
        // WebSocket and audio streaming variables
        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentTopic = null;
        let isConnected = false;
        let conversationActive = false;
        let useElevenLabs = false;
        let audioStream;
        let audioContext;
        let audioBuffer = [];

        // DOM elements
        let status, aiCharacter, soundWaves, connectionBadge;

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing AI Tutor with WebSocket support');

            // Initialize DOM elements
            initializeDOMElements();

            // Setup WebSocket connection
            initializeWebSocket();

            // Setup audio recording
            initializeAudioRecording();

            // Auto-start conversation for simplified flow
            setTimeout(() => {
                if (socket && isConnected) {
                    socket.emit('start_conversation', { topic: 'general' });
                }
            }, 2000);
        });

        function initializeDOMElements() {
            // AI character replaced with ElevenLabs widget
            connectionBadge = document.getElementById('connectionBadge');

            console.log('ðŸ“‹ DOM elements initialized');
        }

        function initializeWebSocket() {
            console.log('ðŸ”Œ Connecting to WebSocket server...');
            socket = io();

            // Connection events
            socket.on('connect', () => {
                console.log('âœ… Connected to server');
                isConnected = true;
                addStatusMessage('system', 'ðŸ”— Connected to server - ready for conversation!');
                updateConnectionStatus('connected');
            });

            socket.on('disconnect', () => {
                console.log('âŒ Disconnected from server');
                isConnected = false;
                conversationActive = false;
                addStatusMessage('system', 'ðŸ”Œ Disconnected from server - trying to reconnect...');
                updateConnectionStatus('disconnected');
                setCharacterState('');
            });

            socket.on('reconnect', () => {
                console.log('ðŸ”„ Reconnected to server');
                addStatusMessage('system', 'âœ… Reconnected to server!');
                updateConnectionStatus('connected');
            });

            // ElevenLabs-specific events
            socket.on('conversation_started', (data) => {
                console.log('ðŸŽ¯ Conversation started:', data);
                conversationActive = data.success;
                if (data.success) {
                    useElevenLabs = true;
                    addStatusMessage('system', 'ðŸŽ™ï¸ Conversation started! Nani is listening...');
                    setCharacterState('ready');
                } else {
                    addStatusMessage('system', `âŒ Failed to start conversation: ${data.error}`);
                }
            });

            socket.on('conversation_ended', (data) => {
                console.log('ðŸ›‘ Conversation ended:', data);
                conversationActive = false;
                addStatusMessage('system', 'ðŸ‘‹ Conversation ended. Restarting...');
                setCharacterState('');
                // Auto-restart conversation
                setTimeout(() => {
                    if (socket && isConnected) {
                        socket.emit('start_conversation', { topic: 'general' });
                    }
                }, 3000);
            });

            socket.on('agent_response', (data) => {
                console.log('ðŸ¤– Agent response:', data.response);
                addStatusMessage('ai', data.response);
                setCharacterState('talking');

                // call create_image api to get the image url and then pass it in imageDisplayComponent
                // fetch('/create_image', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({ response: data.response })
                // })
                // .then(response => response.json())
                // .then(dataFromCreateImage => {
                //     console.log('ðŸ–¼ï¸ Image URL:', dataFromCreateImage.image_url);
                //     if (window.imageDisplayComponent) {
                //         window.imageDisplayComponent.displayImageForResponse(dataFromCreateImage, dataFromCreateImage.image_url);
                //     }
                // })
                // .catch(error => {
                //     console.error('Error generating image:', error);
                // });
            });

            socket.on('user_transcript', (data) => {
                console.log('ðŸŽ¤ User transcript:', data.transcript);
                addStatusMessage('user', data.transcript);
            });

            socket.on('agent_response_correction', (data) => {
                console.log('ðŸ› ï¸ Agent correction:', data);
                addStatusMessage('system', `Correction: ${data.original} â†’ ${data.corrected}`);
            });

            socket.on('latency_measurement', (data) => {
                console.log('âš¡ Latency:', data.latency + 'ms');
            });

            socket.on('session_ended', (data) => {
                console.log('ðŸ”š Session ended:', data.conversation_id);
                addStatusMessage('system', `Session completed. ID: ${data.conversation_id}`);
                conversationActive = false;
                setCharacterState('');
            });

            socket.on('error', (data) => {
                console.error('âŒ Socket error:', data);
                addStatusMessage('system', `Error: ${data.error}`);
                setCharacterState('');
            });

            socket.on('status_update', (data) => {
                console.log('ðŸ“Š Status update:', data);
                conversationActive = data.session_active;
                currentTopic = data.current_topic;
            });
        }

        function initializeAudioRecording() {
            console.log('ðŸŽ™ï¸ Initializing audio recording...');

            // Request microphone permission
            navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    sampleRate: 16000
                }
            })
            .then(stream => {
                audioStream = stream;

                // Initialize MediaRecorder for streaming
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                // Handle data available for real-time streaming
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0 && conversationActive) {
                        // Convert to base64 and stream immediately for ElevenLabs
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            streamAudioChunk(base64Audio);
                        };
                        reader.readAsDataURL(event.data);
                    }
                };

                addStatusMessage('system', 'ðŸŽ¤ Microphone access granted! Ready to chat.');

                // Auto-start recording when conversation is active
                startContinuousRecording();
            })
            .catch(err => {
                addStatusMessage('system', 'âŒ Microphone access denied. Please allow microphone access to use the voice assistant.');
                console.error('Error accessing microphone:', err);
            });
        }

        function startContinuousRecording() {
            // Start continuous recording when conversation becomes active
            const checkAndRecord = () => {
                if (conversationActive && !isRecording && mediaRecorder && mediaRecorder.state === 'inactive') {
                    isRecording = true;
                    mediaRecorder.start(100); // 100ms chunks for real-time streaming
                    setCharacterState('listening');
                }

                // Check again in 1 second
                setTimeout(checkAndRecord, 1000);
            };

            checkAndRecord();
        }

        function setCharacterState(state) {
            // Character state is now handled by ElevenLabs widget
            console.log(`Character state: ${state}`);
        }

        function updateConnectionStatus(status) {
            switch(status) {
                case 'connected':
                    connectionBadge.innerHTML = 'ðŸŸ¢ Connected';
                    connectionBadge.style.background = 'linear-gradient(135deg, #4CAF50, #81C784)';
                    break;
                case 'disconnected':
                    connectionBadge.innerHTML = 'ðŸ”´ Disconnected';
                    connectionBadge.style.background = 'linear-gradient(135deg, #F44336, #E57373)';
                    break;
                case 'connecting':
                    connectionBadge.innerHTML = 'ðŸŸ¡ Connecting...';
                    connectionBadge.style.background = 'linear-gradient(135deg, #FF9800, #FFB74D)';
                    break;
            }
        }

        function addStatusMessage(type, message) {
            // Status display area removed, just log to console
            let label = '';
            switch(type) {
                case 'user': label = 'You:'; break;
                case 'ai': label = 'Nani:'; break;
                case 'system': label = 'System:'; break;
            }
            console.log(`${label} ${message}`);
        }

        function streamAudioChunk(base64Audio) {
            if (socket && isConnected && conversationActive) {
                socket.emit('audio_chunk', { audio: base64Audio });
            }
        }
    </script>
</body>
</html>
